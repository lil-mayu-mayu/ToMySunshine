<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine day</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíñ</text></svg>">
</head>

<body>
    <div class="card">
        <div class="heart" id="heart"></div>
        <div class="message" id="message">–¢–æ–±—ñ –Ω–∞–¥—ñ—Å–ª–∞–ª–∏ –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫—É üíñüíñüíñ</div>
        <div class="image-container">
            <img id="valentineImage" src="image1.png" alt="Valentine">
        </div>
        <button class="button" id="actionButton" onclick="changeMessageAndImage()">–ù–∞—Ç–∏—Å–Ω–∏ –º–µ–Ω–µ</button>
    </div>

    <script>
        
    const messages = [
        "–¢–∏ –º–æ—î —Å–æ–Ω—Ü–µ –Ω–∞–≤—ñ—Ç—å —É –ø–æ—Ö–º—É—Ä–∏–π –¥–µ–Ω—å! ‚òÄÔ∏è",
        "–Ø –∫–æ—Ö–∞—é —Ç–µ–±–µ –±—ñ–ª—å—à–µ, –Ω—ñ–∂ –º–æ–∂–Ω–∞ –æ–ø–∏—Å–∞—Ç–∏ —Å–ª–æ–≤–∞–º–∏! ‚ù§Ô∏è",
        "–ó —Ç–æ–±–æ—é –∫–æ–∂–µ–Ω –º–æ–º–µ–Ω—Ç –ø—Ä–µ–∫—Ä–∞—Å–Ω–∏–π! ‚ú®",
        "–¢–∏ –º–æ—î —Å–µ—Ä—Ü–µ, –º—ñ–π —Å–≤—ñ—Ç, –º—ñ–π –≤—Å–µ—Å–≤—ñ—Ç! üåç",
        "–ù–∞–π–∫—Ä–∞—â–∏–π –ø–æ–¥–∞—Ä—É–Ω–æ–∫ —É –∂–∏—Ç—Ç—ñ ‚Äì —Ü–µ —Ç–∏! üéÅ"
    ];

    const images = [
        "image6.png", 
        "image3.png", 
        "image4.png", 
        "image5.png",
        "image2.png"
    ];

    let index = 0;

    function changeMessageAndImage() {
        const messageElement = document.getElementById("message");
        const imageElement = document.getElementById("valentineImage");
        const heartElement = document.getElementById("heart");
        const buttonElement = document.getElementById("actionButton");

        if (index < messages.length) {
            messageElement.innerText = messages[index];
            imageElement.src = images[index];
            index++;
        } 
        if (index === messages.length) {
            buttonElement.style.display = "none";

            setTimeout(() => {
                heartElement.classList.add("big");
                messageElement.innerText = "–ö—ñ–Ω–µ—Ü—å ‚ù§Ô∏è";
                document.getElementById("valentineImage").src = "end.gif";

                setTimeout(() => {
                    buttonElement.style.display = "block";
                    buttonElement.innerText = "–ü–æ—á–∞—Ç–∏ –∑–Ω–æ–≤—É";
                    buttonElement.onclick = resetCard;
                }); 
            }, 2000);
            setTimeout(() => {
                heartElement.classList.add("stop");
            }, 2000);
        }
    }

    function resetCard() {
        index = 0;
        const heartElement = document.getElementById("heart");
        document.getElementById("heart").classList.remove("big", "stop");
        document.getElementById("message").innerText = "–¢–æ–±—ñ –Ω–∞–¥—ñ—Å–ª–∞–ª–∏ –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫—É üíñüíñüíñ";
        document.getElementById("valentineImage").src = "image1.png";
        document.getElementById("actionButton").innerText = "–ù–∞—Ç–∏—Å–Ω–∏ –º–µ–Ω–µ";
        document.getElementById("actionButton").onclick = changeMessageAndImage;
        document.getElementById("actionButton").style.display = "block";

        // –í—ñ–¥–Ω–æ–≤–ª—é—î–º–æ –∞–Ω—ñ–º–∞—Ü—ñ—é —Å–µ—Ä—Ü—è
        heartElement.style.transition = "transform 1s ease-in-out";
        heartElement.style.transform = "translateX(-50%) rotate(-45deg) scale(1)";
    }
</script>


    <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: pink;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .card {
        position: relative;
        width: 300px;
        height: 500px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        padding: 20px;
    }
      .heart {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%) rotate(-45deg);
        animation: beat 1s infinite;
        transition: transform 1s ease-in-out; /* –ü–ª–∞–≤–Ω–∏–π –ø–µ—Ä–µ—Ö—ñ–¥ –¥–ª—è –∑–º—ñ–Ω–∏ –º–∞—Å—à—Ç–∞–±—É */
    }

    .heart.stop {
        transform: translateX(-50%) rotate(-45deg) scale(0); /* –ü–ª–∞–≤–Ω–µ –∑–º–µ–Ω—à–µ–Ω–Ω—è –¥–æ 0 */
    }

    .heart:before, .heart:after {
        content: '';
        width: 100px;
        height: 100px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
    }
    .heart:before {
        top: -50px;
        left: 0;
    }
    .heart:after {
        top: 0;
        left: 50px;
    }

    @keyframes beat {
        0%, 100% { transform: translateX(-50%) rotate(-45deg) scale(1); }
        50% { transform: translateX(-50%) rotate(-45deg) scale(1.2); }
    }
    .message {
        margin-top: 150px;
        font-size: 20px;
        font-weight: bold;
    }
    .image-container {
        margin-top: 20px;
    }
    .image-container img {
        width: 90%;
        object-fit: cover;
    }
    .button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: red;
        color: white;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        transition: opacity 0.3s ease;
    }
    .button:hover {
        background-color: darkred;
    }
</style>


</body>
</html>
