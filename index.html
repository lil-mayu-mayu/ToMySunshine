<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .card {
            position: relative;
            width: 300px;
            height: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .heart {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) rotate(-45deg);
            animation: beat 1s infinite;
        }
        .heart:before, .heart:after {
            content: '';
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before {
            top: -50px;
            left: 0;
        }
        .heart:after {
            top: 0;
            left: 50px;
        }
        @keyframes beat {
            0%, 100% { transform: translateX(-50%) rotate(-45deg) scale(1); }
            50% { transform: translateX(-50%) rotate(-45deg) scale(1.2); }
        }
        .message {
            margin-top: 150px;
            font-size: 20px;
            font-weight: bold;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            width: 80%;
            object-fit: cover;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="heart"></div>
        <div class="message" id="message">–ë—É–¥—å –º–æ—î—é –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ—é? üíñ</div>
        <div class="image-container">
            <img id="valentineImage" src="image1.png" alt="Valentine Image">
        </div>
        <button class="button" onclick="changeMessageAndImage()">–ù–∞—Ç–∏—Å–Ω–∏ –º–µ–Ω–µ</button>
    </div>
    
    <script>
        function changeMessageAndImage() {
            const messages = [
                "–Ø —Ç–µ–±–µ –ª—é–±–ª—é! ‚ù§Ô∏è",
                "–¢–∏ –Ω–∞–π–∫—Ä–∞—â–∏–π! üíï",

                "–ë—É–¥—å –∑–∞–≤–∂–¥–∏ —â–∞—Å–ª–∏–≤–æ—é! üå∏",
                "–ë—É–¥—å –∑–∞–≤–∂–¥–∏ —â–∞—Å–ª–∏–≤bndffng"
            ];
            const images = [
                "image2.png",

            messageElement.innerText = messages[randomIndex];

    </script>
</body>
</html>
